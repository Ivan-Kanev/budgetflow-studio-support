<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BudgetFlow Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent: #00c389;
  --bg: #0b0d10;
  --text: #ffffff;
  --muted: #a6a6a6;
  --glass: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background:
    radial-gradient(800px 500px at 10% -10%, #163f33, transparent),
    radial-gradient(900px 600px at 90% 10%, #0f2f28, transparent),
    var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 14px 32px;
  backdrop-filter: blur(14px);
  background: rgba(0,0,0,0.35);
  border-bottom: 1px solid rgba(255,255,255,0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

header span { font-weight: 700; }

nav {
  display: flex;
  gap: 24px;
}

nav a {
  color: var(--text);
  text-decoration: none;
  font-weight: 600;
  opacity: .85;
}

nav a:hover {
  opacity: 1;
  color: var(--accent);
}

/* LAYOUT */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 140px 24px 80px;
}

/* HERO */
.hero {
  text-align: center;
  margin-bottom: 140px;
  position: relative;
}

.hero::before {
  content: "";
  position: absolute;
  inset: -120px;
  background: radial-gradient(circle, rgba(0,195,137,0.15), transparent 70%);
  filter: blur(60px);
  animation: glow 6s ease-in-out infinite alternate;
  z-index: -1;
}

/* LEFT APP STORE BADGE */
.appstore-badge-left {
  position: absolute;
  left: 32px;
  top: 40px;
}

.appstore-badge-left img {
  height: 52px;
}

.hero h1 {
  font-size: clamp(42px, 6vw, 80px);
  letter-spacing: -0.04em;
}

.hero p {
  max-width: 640px;
  margin: 16px auto 0;
  color: var(--muted);
  font-size: 20px;
}

/* PILLS */
.pills {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 32px;
}

.pill {
  padding: 8px 14px;
  border-radius: 999px;
  background: var(--glass);
  font-size: 14px;
  opacity: 0;
  transform: translateY(10px);
  animation: pillIn 0.6s ease forwards;
}

.pill:nth-child(1){animation-delay:.1s}
.pill:nth-child(2){animation-delay:.2s}
.pill:nth-child(3){animation-delay:.3s}
.pill:nth-child(4){animation-delay:.4s}

/* SECTIONS */
.section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 80px;
  margin-bottom: 160px;
  align-items: center;
}

.section.reverse { direction: rtl; }
.section.reverse * { direction: ltr; }

.text h2 { font-size: 36px; }
.text p { color: var(--muted); font-size: 18px; }

/* PHONE */
.phone {
  background: linear-gradient(180deg, #1b1e25, #0f1116);
  border-radius: 36px;
  padding: 14px;
  max-width: 320px;
  margin: auto;
  box-shadow: 0 50px 120px rgba(0,0,0,0.8);
  animation: float 6s ease-in-out infinite;
}

.phone img { width: 100%; border-radius: 28px; }

/* COMPARE */
.compare {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 24px;
  margin-bottom: 160px;
}

.compare div {
  background: var(--glass);
  padding: 24px;
  border-radius: 18px;
}

.compare strong { color: var(--accent); }

/* STORE CTA */
.store {
  text-align: center;
  margin: 100px 0;
}

.store a {
  padding: 16px 28px;
  border-radius: 14px;
  background: linear-gradient(135deg, #00c389, #00a97a);
  color: #000;
  font-weight: 700;
  text-decoration: none;
}

/* FOOTER */
footer {
  text-align: center;
  color: #666;
  padding: 40px 0;
}

/* ANIMATIONS */
@keyframes glow { from{opacity:.4} to{opacity:.8} }
@keyframes float { 0%,100%{transform:none} 50%{transform:translateY(-10px)} }
@keyframes pillIn { to{opacity:1; transform:none} }
</style>
</head>

<body>

<header>
  <span>BudgetFlow Studio</span>
  <nav>
    <a href="index.html">Home</a>
    <a href="support.html">Support</a>
    <a href="privacy.html">Privacy</a>
  </nav>
</header>

<div class="container">

<div class="hero">
  <a class="appstore-badge-left" href="https://apps.apple.com/" target="_blank">
    <img src="assets/appstore-badge.svg" alt="Download on the App Store">
  </a>

  <h1>BudgetFlow Studio</h1>
  <p>Make your money flow.</p>

  <div class="pills">
    <div class="pill">No accounts</div>
    <div class="pill">No subscriptions</div>
    <div class="pill">Privacy-first</div>
    <div class="pill">Visual analytics</div>
  </div>
</div>

<!-- sections unchanged -->

<div class="store">
  <a href="https://apps.apple.com/">Download on the App Store</a>
</div>

</div>

<footer>Â© 2026 BudgetFlow Studio</footer>

</body>
</html>
